env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source{
    jdbc {
        url = "jdbc:snowflake://<account_name>.snowflakecomputing.com"
        driver = "net.snowflake.client.jdbc.SnowflakeDriver"
        user = "user"
        password = "password"
        query = """
        select C_ACCTBAL,
        C_ADDRESS,
        C_COMMENT,
        C_CUSTKEY,
        C_MKTSEGMENT,
        C_NAME,
        C_NATIONKEY,
        C_PHONE
        from SNOWFLAKE_SAMPLE_DATA.TPCH_SF1.CUSTOMER limit 10;
        """
    }
}

transform {
}

sink {
    jdbc {
        url = "jdbc:snowflake://<account_name>.snowflakecomputing.com"
        driver = "net.snowflake.client.jdbc.SnowflakeDriver"
        user = "user"
        password = "password"
        auto_commit = false
        query = """
            insert into test.test_schema.test_table(
                                   C_ACCTBAL,
                                   C_ADDRESS,
                                   C_COMMENT,
                                   C_CUSTKEY,
                                   C_MKTSEGMENT,
                                   C_NAME,
                                   C_NATIONKEY,
                                   C_PHONE)
        VALUES (?, ?, ?, ?, ?, ?, ?, ?)
        """
    }
}
